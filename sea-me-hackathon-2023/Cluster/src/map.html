<!DOCTYPE html>
<html>
  <head>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCorVW_wxJxGh8gePxsARdJoQbwCymU0Dw&callback=initMap"
    ></script>
  </head>
  <body>
    <div id="map" style="height: 100vh; width: 100%;"></div>
    <script>
      window.initMap = function () {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.6108694, lng: 126.9972889 },
          zoom: 14.5,
        });

        const malls = [
          { label: "강산제2주유소", name: "현대오일뱅크 강산제2주유소", lat: 37.6091627, lng: 127.0100739 },
          { label: "정릉주유소", name: "GS칼텍스 정릉주유소", lat: 37.6076462, lng: 127.009979 },
          { label: "북악셀프주유소", name: "현대오일뱅크 북악셀프주유소", lat: 37.6054473, lng: 127.0085488 },
        ];
        
        malls.forEach(({ label, name, lat, lng }) => {
          const marker = new google.maps.Marker({
            position: { lat, lng },
            label,
            map,
          });
        });
      };
    </script>
  </body>
</html>
